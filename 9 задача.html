    <script>

  
        const animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];


        //mySlice(arr, [start], [end])  
        //MySlice is a functiom
        const mySlice = (animals, start, end) => {
        const result = []
        for (let i = start; i < end; i++) 
        result.push(animals[i])
        return result
        }
        console.log('MySlice: ', mySlice(animals, 1, 4));
        //arr.slice([start], [end])
        console.log('Slice: ', animals.slice(1, 4));




        //myIndexOf(arr, item, from)
        //myIndexOff is a functiom
        const myIndexOf = (animals, item, from = 0) => {
        for (let i = from; i < animals.length; i++) if (animals[i] === item) return i
        return -1
        }
        console.log('MyIndexOf: ', myIndexOf(animals, 'camel'));
        //arr.indexOf(searchElement)
        console.log('IndexOf: ', animals.indexOf('camel'));
  



        //myIncludes(arr, item, from)
        //myIncludes is a functiom
        const myIncludes = (animals, item, from = 0) => {
        for (let i = from; i < animals.length; i++) if (animals[i] === item) return true
        return false
        }
        console.log('MyIncludes: ', myIncludes(animals, 'duck'));
        //arr.includes(searchElement)
        console.log('Includes: ',animals.includes('duck'));
